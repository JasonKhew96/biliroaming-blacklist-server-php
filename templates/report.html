<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>哔哩哔哩解析服务器 - 举报</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-xs-12 col-sm-10 col-md-8 col-lg-6">
          <h1>举报系统，请勿滥用</h1>
          <h2>举报 提及漫游 和 公开分享解析服务器地址 B站用户 UID</h2>
          {% if alert %}
          <div class="alert alert-danger" role="alert">{{ alert }}</div>
          {% endif %}
          <form
            method="post"
            action="/report.php"
            enctype="multipart/form-data"
          >
            <div>
              <label for="uid" class="form-label">UID:</label><br />
              <input
                type="text"
                id="uid"
                name="uid"
                minlength="1"
                maxlength="16"
                placeholder="114514"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="source" class="form-label">来源:</label><br />
              <input
                type="text"
                id="source"
                name="source"
                minlength="1"
                maxlength="64"
                placeholder="动态|av114514|ep114514"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="desc" class="form-label">说明:</label><br />
              <input
                type="text"
                id="desc"
                name="desc"
                minlength="1"
                maxlength="64"
                placeholder="叔叔我啊真的生气了"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="screenshot" class="form-label">截图:</label>
              <input
                type="file"
                id="screenshot"
                name="screenshot"
                accept="image/png, image/jpeg"
                class="form-control"
                required
              />
            </div>
            <br />
            <div>
              <input
                type="submit"
                class="btn btn-primary"
                value="举报！"
                name="report"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
